<!-- left panel with american white pelican and buttons -->
<div class="leftpanel">
    <div class="imagecontainer"></div>
    <img id="pelican" src=https://www.lakemerritt.org/uploads/7/7/2/9/7729843/imgp6242.jpg>
    <div class="headerz" id="header-image-one">
        <h1>American White Pelican</h1>

        <h1>Black-Crowned Night Heron</h1>
        <!-- Rendering chart on the right panel to add in  -->
        <br>
        <div class="chart-container">
        </div>
        <canvas id="chartofBirds" width="400" height="200"></canvas>
    </div>
</div>
</div>
